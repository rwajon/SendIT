<!DOCTYPE html>
<html>
<head>
	<title>Create a parcel delivery order | SendIT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<header>
	</header>

	<nav>
	</nav>

	<aside id="user-menu-aside">
	</aside>
	
	<section>
		<div class="container">
			<div id="create-order" class="smooth-shadow atm">
		    	<fieldset>
			        <legend><h1>Create an order</h1></legend>
			        <form role="form" method="post" action="create_order.html">
			        	<fieldset>
			        		<legend>Receiver Info</legend>
				        	<label for="rname">Name</label>
			                <input type="text" class="form-control smooth-shadow" name="rname" required="required">
			                <br>
			                <label for="phone">Phone</label>
			                <input type="text" class="form-control smooth-shadow" name="phone" required="">
			                <br>
			                <label for="email">Email</label>
			                <input type="email" class="form-control smooth-shadow" name="email" required="">
			                <br>
			                <label for="address">Address</label>
			                <input type="text" class="form-control smooth-shadow" name="address" required="required">
			        	</fieldset>
		                <br>
		                <fieldset>
		                	<legend>Parcel details</legend>
				        	<label for="product">Product</label>
			                <input type="text" class="form-control smooth-shadow" name="product" required="required">
			                <br>
			                <label for="weight">Weight (kg)</label>
			                <input type="number" class="form-control smooth-shadow" name="weight">
			                <br>
			                <label for="qty">Quantity</label>
			                <input type="number" class="form-control smooth-shadow" name="qty">
		                </fieldset>
		                <br>
		                <label for="location">Select your location</label>
		                <select name="location" class="form-control smooth-shadow no-bg">
		                	<option></option>
		                	<optgroup label="Africa">
		                		<option value="Rwanda">Rwanda</option>
		                		<option value="Nigeria">Nigeria</option>
		                		<option value="Kenya">Kenya</option>
		                		<option value="Uganda">Uganda</option>
		                	</optgroup>
		                	<optgroup label="Europe">
		                		<option value="France">France</option>
		                		<option value="Belgium">Belgium</option>
		                		<option value="England">England</option>
		                		<option value="Spani">Spani</option>
		                	</optgroup>
		                	<optgroup label="Noth-America">
		                		<option value="Canada">Canada</option>
		                		<option value="USA">USA</option>
		                	</optgroup>
		                </select>
		                <br>
		                <label for="destination">Select the destination</label>
		                <select name="destination" class="form-control smooth-shadow no-bg">
		                	<option></option>
		                	<optgroup label="Africa">
		                		<option value="Rwanda">Rwanda</option>
		                		<option value="Nigeria">Nigeria</option>
		                		<option value="Kenya">Kenya</option>
		                		<option value="Uganda">Uganda</option>
		                	</optgroup>
		                	<optgroup label="Europe">
		                		<option value="France">France</option>
		                		<option value="Belgium">Belgium</option>
		                		<option value="England">England</option>
		                		<option value="Spani">Spani</option>
		                	</optgroup>
		                	<optgroup label="Noth-America">
		                		<option value="Canada">Canada</option>
		                		<option value="USA">USA</option>
		                	</optgroup>
		                </select>
		                <br>
		                <label for="shipment_type">Type of shipment</label>
		                <select name="shipment_type" class="form-control smooth-shadow no-bg">
		                	<option></option>
	                		<option value="Air">Air</option>
	                		<option value="Railroad">Railroad</option>
	                		<option value="Road">Road</option>
	                		<option value="Water">Water</option>
	                	</select>
	                	<br>
		                <div class="text-center">
		                    <button type="submit" class="submit-btn no-border smooth-shadow alp arp">Create</button>
		                </div>
			        </form>
		    	</fieldset>
		    </div>
		</div>
	</section>

	<footer>
	</footer>

	<!-- JavaScript -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
