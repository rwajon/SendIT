<!DOCTYPE html>
<html>

<head>
	<title>Create a parcel delivery order | SendIT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<header>
	</header>
	<nav>
	</nav>
	<aside id="user-menu-aside">
	</aside>
	<section>
		<div class="container">
			<div id="create-order" class="smooth-shadow atm">
				<fieldset>
					<legend><h1>Create an order</h1>
					</legend>
					<form role="form" method="post" action="#{path}users/#{user.id}/parcels/create">
						<fieldset>
							<legend>Receiver Info</legend>
							<label for="rname">Name</label>
							<input type="text" class="form-control smooth-shadow" name="rname" required="required">
							<br>
							<label for="rphone">Phone</label>
							<input type="text" class="form-control smooth-shadow" name="rphone" required="required">
							<br>
							<label for="remail">Email</label>
							<input type="email" class="form-control smooth-shadow" name="remail" required="">
						</fieldset>
						<br>
						<fieldset>
							<legend>Parcel details</legend>
							<label for="product">Product</label>
							<input type="text" class="form-control smooth-shadow" name="product" required="required">
							<br>
							<label for="weight">Weight (kg)</label>
							<input type="text" class="form-control smooth-shadow" name="weight">
							<br>
							<label for="quantity">Quantity</label>
							<input type="number" class="form-control smooth-shadow" name="quantity" required="required">
						</fieldset>
						<br>
						<fieldset>
							<legend>Confirm your location</legend>
							<label for="sender_country">Country</label>
							<select name="sender_country" class="form-control smooth-shadow no-bg" required="required">
								<option value="#{user.country}" hidden="hidden">#{user.country}</option>
								<optgroup label="Africa">
									<option value="Rwanda">Rwanda</option>
									<option value="Nigeria">Nigeria</option>
									<option value="Kenya">Kenya</option>
									<option value="Uganda">Uganda</option>
								</optgroup>
								<optgroup label="Europe">
									<option value="France">France</option>
									<option value="Belgium">Belgium</option>
									<option value="England">England</option>
									<option value="Spani">Spani</option>
								</optgroup>
								<optgroup label="Noth-America">
									<option value="Canada">Canada</option>
									<option value="USA">USA</option>
								</optgroup>
							</select>
							<br>
							<label for="sender_city">City</label>
							<input type="text" class="form-control smooth-shadow" name="sender_city" value="#{user.city}" required="">
							<br>
							<label for="sender_address">Address</label>
							<input type="text" class="form-control smooth-shadow" name="sender_address" value="#{user.address}" required="">
							<br>
						</fieldset>
						<br>
						<fieldset>
							<legend>Specify the destination</legend>
							<label for="dest_country">Country</label>
							<select name="dest_country" class="form-control smooth-shadow no-bg" required="required">
								<option></option>
								<optgroup label="Africa">
									<option value="Rwanda">Rwanda</option>
									<option value="Nigeria">Nigeria</option>
									<option value="Kenya">Kenya</option>
									<option value="Uganda">Uganda</option>
								</optgroup>
								<optgroup label="Europe">
									<option value="France">France</option>
									<option value="Belgium">Belgium</option>
									<option value="England">England</option>
									<option value="Spani">Spani</option>
								</optgroup>
								<optgroup label="Noth-America">
									<option value="Canada">Canada</option>
									<option value="USA">USA</option>
								</optgroup>
							</select>
							<br>
							<label for="dest_city">City</label>
							<input type="text" class="form-control smooth-shadow" name="dest_city" required="">
							<br>
							<label for="dest_address">Address</label>
							<input type="text" class="form-control smooth-shadow" name="dest_address" required="required">
							<br>
						</fieldset>
						<br>
						<div class="text-center">
							<button type="submit" class="submit-btn no-border smooth-shadow alp arp">Create</button>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</section>
	<footer>
	</footer>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
