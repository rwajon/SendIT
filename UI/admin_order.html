<!DOCTYPE html>
<html>

<head>
	<title>Order Details | SendIT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/all.fontawesome.min.css">
	<link rel="shortout icon" type="" href="assets/icons/sendit_icon.png">
</head>

<body>
	<header id="header">
	</header>
	<nav id="nav">
	</nav>
	<aside id="admin-menu-aside">
	</aside>
	<section id="section">
		<div class="container">
			<div class="hidden message add-padding add-margin text-center"></div>
			<div id="adminParcelDetails">
				<h1 class="add-padding btn" id="orderId"></h1>
				<!-- parcel details -->
				<table class="table table-bordered table-hover smooth-shadow atm">
					<thead class="table-head text-center">
						<th colspan="2">Parcel details</th>
					</thead>
					<tr>
						<td>Product :</td>
						<td id="product"><b></b></td>
					</tr>
					<td>Weight :</td>
					<td id="weight"><b></b></td>
					</tr>
					<tr>
						<td>Quantity :</td>
						<td id="quantity"><b></b></td>
					</tr>
					<tr>
						<td>Price :</td>
						<td id="price"><b></b></td>
					</tr>
					<tr>
						<td>Status :</td>
						<td id="status"><b></b></td>
					</tr>
					<tr>
						<td>Pickup location :</td>
						<td id="pickupLocation"><b></b></td>
					</tr>
					<tr>
						<td>Destination :</td>
						<td id="destination"><b></b></td>
					</tr>
					<tr>
						<td>Present location :</td>
						<td id="presentLocation"><b></b></td>
					</tr>
				</table>
				<!-- sender information -->
				<table class="table table-bordered table-hover smooth-shadow atm">
					<thead class="table-head text-center">
						<th colspan="2">Sender</th>
					</thead>
					<tr>
						<td>Name :</td>
						<td id="senderName"><b></b></td>
					</tr>
					<td>Phone :</td>
					<td id="senderPhone"><b></b></td>
					</tr>
					<tr>
						<td>Email :</td>
						<td id="senderEmail"><b></b></td>
					</tr>
					<tr>
						<td>Country :</td>
						<td id="senderCountry"><b></b></td>
					</tr>
					<tr>
						<td>City :</td>
						<td id="senderCity"><b></b></td>
					</tr>
					<tr>
						<td>Address :</td>
						<td id="senderAddress"><b></b></td>
					</tr>
				</table>
				<!-- receiver information -->
				<table class="table table-bordered table-hover smooth-shadow atm">
					<thead class="table-head text-center">
						<th colspan="2">Receiver</th>
					</thead>
					<tr>
						<td>Name :</td>
						<td id="receiverName"><b></b></td>
					</tr>
					<td>Phone :</td>
					<td id="receiverPhone"><b></b></td>
					</tr>
					<tr>
						<td>Email :</td>
						<td id="receiverEmail"><b></b></td>
					</tr>
					<tr>
						<td>Country :</td>
						<td id="receiverCountry"><b></b></td>
					</tr>
					<tr>
						<td>City :</td>
						<td id="receiverCity"><b></b></td>
					</tr>
					<tr>
						<td>Address :</td>
						<td id="receiverAddress"><b></b></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	<footer id="footer">
	</footer>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
