<!DOCTYPE html>
<html>

<head>
	<title>Sign-up | SendIT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/all.fontawesome.min.css">
	<link rel="shortout icon" type="" href="assets/icons/sendit_icon.png">
	<script type="text/javascript">
	function moreInfo(el) {
		let moreInfo = document.getElementById('moreInfo');

		if (moreInfo.classList.toString() === 'hidden') {
			moreInfo.classList = '';
			el.innerHTML = 'More <i class="fas fa-times"></i>'
		} else {
			moreInfo.classList = 'hidden';
			el.innerHTML = 'More <i class="fas fa-plus"></i>'
		}
	}
	</script>
</head>

<body>
	<header id="header">
	</header>
	<section id="section">
		<div class="container">
			<div id="user-signup" class="smooth-shadow atm">
				<div class="hidden message add-padding text-center"></div>
				<fieldset>
					<legend><h1>Sign-up</h1>
					</legend>
					<form role="form" method="post" action="signup.html">
						<div class="input input-responsive">
							<label for="firstName">First name <span style="color: red">*</span></label>
							<input type="text" class="form-control" name="firstName" id="firstName" required="required">
						</div>
						<div class="input input-responsive">
							<label for="lastName">Last name <span style="color: red">*</span></label>
							<input type="text" class="form-control" name="lastName" id="lastName" required="required">
						</div>
						<div class="input input-responsive">
							<label for="userName">Username <span style="color: red">*</span></label>
							<input type="text" class="form-control" name="userName" id="userName" required="required">
						</div>
						<div class="input input-responsive">
							<label for="phone">Phone <span style="color: red">*</span></label>
							<input type="text" class="form-control" name="phone" id="phone" required="required" placeholder="eg.: +250781122333">
						</div>
						<div class="input input-responsive">
							<label for="password">Password <span style="color: red">*</span></label>
							<input type="password" class="form-control" name="password" id="password" required="required">
						</div>
						<div class="input input-responsive">
							<label for="confirmPassword">Confirm Password <span style="color: red">*</span></label>
							<input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required="required">
						</div>
						<div class="abm">
							<button type="button" class="btn no-bg smooth-shadow" onclick="moreInfo(this)">
								More <i class="fas fa-plus"></i>
							</button>
						</div>
						<div id="moreInfo" class="hidden">
							<div class="input">
								<label for="email">Email</label>
								<input type="email" class="form-control" name="email" id="email">
							</div>
							<div class="input input-responsive">
								<label for="country">Country <span style="color: red">*</span></label>
								<input type="text" class="form-control" name="country" id="country">
							</div>
							<div class="input input-responsive">
								<label for="city">City</label>
								<input type="text" class="form-control" name="city" id="city">
							</div>
							<div class="input">
								<label for="address">Address</label>
								<input type="text" class="form-control" name="address" id="address">
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-turquoise smooth-shadow alp arp">
								Sign up
								<img class="hidden" src="assets/images/loading.svg" style="height:30px; vertical-align: top; margin-top: -5px">
							</button>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</section>
	<footer id="footer">
	</footer>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
