<!DOCTYPE html>
<html>

<head>
	<title>Modify order | SendIT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/all.fontawesome.min.css">
	<link rel="shortout icon" type="" href="assets/icons/sendit_icon.png">
</head>

<body>
	<header id="header">
	</header>
	<nav id="nav">
	</nav>
	<aside id="user-menu-aside">
	</aside>
	<section id="section">
		<div class="container">
			<div class="hidden message add-padding add-margin text-center"></div>
			<div id="userModifyOrder">
				<h1 class="add-padding btn" id="orderId"></h1>
				<div class="smooth-shadow alp arp abp atm">
					<fieldset>
						<legend><h1>Destination</h1>
						</legend>
						<form id="destination" role="form" method="post" action="#">
							<fieldset>
								<legend class="abm">Current</legend>
								<label for="currentCountry">Country</label>
								<input type="text" class="form-control" name="currentCountry" id="currentCountry" value="">
								<br>
								<label for="currentCity">City</label>
								<input type="text" class="form-control" name="currentCity" id="currentCity" value="">
								<br>
								<label for="currentAddress">Address</label>
								<input type="text" class="form-control" name="currentAddress" id="currentAddress" value="">
							</fieldset>
							<br>
							<fieldset>
								<legend class="abm">New</legend>
								<label for="country">Country</label>
								<select name="country" id="country" class="form-control no-bg">
									<option></option>
									<optgroup label="Africa">
										<option value="Rwanda">Rwanda</option>
										<option value="Nigeria">Nigeria</option>
										<option value="Kenya">Kenya</option>
										<option value="Uganda">Uganda</option>
									</optgroup>
									<optgroup label="Europe">
										<option value="France">France</option>
										<option value="Belgium">Belgium</option>
										<option value="England">England</option>
										<option value="Spani">Spani</option>
									</optgroup>
									<optgroup label="Noth-America">
										<option value="Canada">Canada</option>
										<option value="USA">USA</option>
									</optgroup>
								</select>
								<br>
								<label for=city">City</label>
								<input type="text" class="form-control" name="city" id="city">
								<br>
								<label for="address">Address</label>
								<input type="text" class="form-control" name="address" id="address">
							</fieldset>
							<br>
							<div class="text-center">
								<button type="submit" class="btn btn-turquoise smooth-shadow alp arp">
									Change
									<img class="btn-loading-img hidden" src="assets/images/loading.svg">
								</button>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</section>
	<footer id="footer">
	</footer>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
