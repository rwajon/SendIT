<!DOCTYPE html>
<html>
<head>
	<title>Modify order | SendIT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<header>
	</header>

	<nav>
	</nav>

	<aside id="user-menu-aside">
	</aside>

	<section>
		<div class="container">
			<h1 class="add-padding smooth-shadow">Order #003</h1>
			<div class="smooth-shadow alp arp abp atm">
		    	<fieldset>
			        <legend><h1>Change location</h1></legend>
			        <form role="form" method="post" action="modify_order.html">
		                <label for="curr_location">Current</label>
		                <input type="text" class="form-control smooth-shadow" name="curr_location" value="France">
		                <br>
		                <label for="destination">New</label>
		                <select name="destination" class="form-control smooth-shadow no-bg">
		                	<option></option>
		                	<optgroup label="Africa">
		                		<option value="Rwanda">Rwanda</option>
		                		<option value="Nigeria">Nigeria</option>
		                		<option value="Kenya">Kenya</option>
		                		<option value="Uganda">Uganda</option>
		                	</optgroup>
		                	<optgroup label="Europe">
		                		<option value="France">France</option>
		                		<option value="Belgium">Belgium</option>
		                		<option value="England">England</option>
		                		<option value="Spani">Spani</option>
		                	</optgroup>
		                	<optgroup label="Noth-America">
		                		<option value="Canada">Canada</option>
		                		<option value="USA">USA</option>
		                	</optgroup>
		                </select>
		                <br>
		                <div class="text-center">
		                    <button type="submit" class="submit-btn no-border smooth-shadow alp arp">Change</button>
		                </div>
			        </form>
		    	</fieldset>
		    </div>
		</div>
	</section>

	<footer>
	</footer>

	<!-- JavaScript -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
