<!DOCTYPE html>
<html>

<head>
	<title>User | SendIT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/all.fontawesome.min.css">
	<link rel="shortout icon" type="" href="assets/icons/sendit_icon.png">
	<script type="text/javascript">
	window.document.addEventListener('DOMContentLoaded', () => {
		if (!localStorage.getItem('user')) {
			window.location.replace('signin.html');
		}
	});
	</script>
</head>

<body>
	<header id="header">
	</header>
	<nav id="nav">
	</nav>
	<aside id="user-menu-aside">
	</aside>
	<section id="section">
		<div class="container" id="userProfile">
			<h1 class="add-padding btn">User Profile</h1>
			<table class="table table-bordered-bottom table-hover smooth-shadow atm abm">
				<tr>
					<td>
						<b>First name : </b><br><br>
						<i class="alp" id="firstName"></i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
				<tr>
					<td>
						<b>Last name : </b><br><br>
						<i class="alp" id="lastName"></i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
				<tr>
					<td>
						<b>Username : </b><br><br>
						<i class="alp" id="userName"></i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
				<tr>
					<td>
						<b>Password : </b><br><br>
						<i class="alp" id="password">************</i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
				<tr>
					<td>
						<b>Phone : </b><br><br>
						<i class="alp" id="phone"></i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
				<tr>
					<td>
						<b>Email : </b><br><br>
						<i class="alp" id="email"></i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
				<tr>
					<td>
						<b>Country : </b><br><br>
						<i class="alp" id="country"></i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
				<tr>
					<td>
						<b>City : </b><br><br>
						<i class="alp" id="city"></i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
				<tr>
					<td>
						<b>Address : </b><br><br>
						<i class="alp" id="address"></i>
					</td>
					<td>
						<a href="#" class="btn smooth-shadow"><i class="fas fa-edit"></i></a>
					</td>
				</tr>
			</table>
		</div>
	</section>
	<footer id="footer">
	</footer>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
