<!DOCTYPE html>
<html>

<head>
	<title>Modify order | SendIT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="shortout icon" type="" href="assets/icons/sendit_icon.png">
</head>

<body>
	<header id="header">
	</header>

	<nav id="nav">
	</nav>

	<aside id="admin-menu-aside">
	</aside>

	<section id="section">
		<div class="container">
			<h1 class="add-padding btn">Order #003</h1>
			<div class="smooth-shadow alp arp abp atm">
				<fieldset>
					<legend><h1>Change order status</h1>
					</legend>
					<form role="form" method="post" action="admin_modify_order.html">
						<label for="curr_status">Current</label>
						<input type="text" class="form-control" name="curr_status" value="In transit">
						<br>
						<label for="status">New</label>
						<select name="status" class="form-control no-bg">
							<option></option>
							<option value="Pending">Pending</option>
							<option value="Delivered">Delivered</option>
							<option value="In transit">In transit</option>
						</select>
						<br>
						<div class="text-center">
							<button type="submit" class="btn btn-turquoise smooth-shadow alp arp">Change</button>
						</div>
					</form>
				</fieldset>
				<fieldset>
					<legend><h1>Change Present Location</h1>
					</legend>
					<form role="form" method="post" action="admin_modify_order.html">
						<label for="new_country">Country</label>
						<select name="new_country" class="form-control no-bg">
							<option></option>
							<optgroup label="Africa">
								<option value="Rwanda">Rwanda</option>
								<option value="Nigeria">Nigeria</option>
								<option value="Kenya">Kenya</option>
								<option value="Uganda">Uganda</option>
							</optgroup>
							<optgroup label="Europe">
								<option value="France">France</option>
								<option value="Belgium">Belgium</option>
								<option value="England">England</option>
								<option value="Spani">Spani</option>
							</optgroup>
							<optgroup label="Noth-America">
								<option value="Canada">Canada</option>
								<option value="USA">USA</option>
							</optgroup>
						</select>
						<br>
						<label for=new_city">City</label>
						<input type="text" class="form-control" name="new_city">
						<br>
						<label for="new_address">Address</label>
						<input type="text" class="form-control" name="new_address">
						<br>
						<div class="text-center">
							<button type="submit" class="btn btn-turquoise smooth-shadow alp arp">Change</button>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</section>
	
	<footer id="footer">
	</footer>
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
